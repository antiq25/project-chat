<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body, html {
  height: 100%;
  font-family: 'Elkab';
  font-feature-settings: "kern";
  font-kerning: normal; 
  font-size: 16px;
  background-color: #000;
  background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://64.media.tumblr.com/579cdff88c9bbf88b4ee6d557b6b9a6b/836cfbf2b8ce5cb7-0a/s500x750/6bc144ce06a064377de0d675dab45fd9e38d0d5b.gifv');
  background-size: cover;
  color: #00ff00;
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
}


.card {
  background: rgba( 255, 255, 255, 0.1 );
  border-radius: 12px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(255, 255, 255, 0.18);
  transition: all 0.3s ease-in-out;
  height: 100%;
  overflow: hidden;
  margin-right: 20px; /* Add some spacing between the chatbox and the online users panel */
}

</style>
<body class="bg-light">

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/register">Don't have an account? Register here</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
