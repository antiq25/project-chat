<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="card-header">
                       the sp0t - {{ current_user.display_name or current_user.username }}
                        <a href="/logout" class="btn btn-sm btn-danger float-end">Logout</a>
                    </div>
                    <div class="card-body" id="chatbox" style="height: 400px; overflow-y: auto;">
                        {% for message in messages %}
                        <div class="d-flex align-items-start mb-2">
                            <a href="{{ url_for('user_profile', user_id=message.sender_id) }}" class="profile-link me-2"
                                title="View profile" data-bs-toggle="tooltip" data-bs-placement="right"
                                data-bs-html="true"
                                data-bs-content="<img src='{{ url_for('static', filename=message.sender.profile_pic if message.sender.profile_pic else 'uploads/default_image.webp') }}' width='50'><br>{{ message.sender.username }}">
                                <img src="{{ url_for('static', filename=(message.sender.profile_pic if message.sender.profile_pic else 'uploads/default_image.webp')) }}"
                                    alt="{{ message.sender.username }}" width="30" class="rounded-circle">
                            </a>
                            <div>
                                <strong><a href="{{ url_for('user_profile', user_id=message.sender_id) }}"
                                        class="profile-link">{{ message.sender.display_name or message.sender.username
                                        }}</a></strong>:
                                {{ message.content }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message" placeholder="Enter your message" onkeydown="checkKey(event)">
                            <div class="input-group-append">
                                <button class="btn btn-primary" onkeydown="checkKey(event)" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-3">
                <div class="card">
                    <div class="card-header">Online Users</div>
                    <ul class="list-group list-group-flush" id="online-users"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Initialize the socket first
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // 2. Then, listen to events using the socket
        socket.on('broadcast_message', function (data) {
            var chatbox = document.getElementById('chatbox');
            var displayName = data.display_name || data.username; // Use display_name or fallback to username
            var messageHTML = `
        <div class="d-flex align-items-start mb-2">
            <a href="/profile/${data.user_id}" class="profile-link me-2" title="View profile" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" data-bs-content="<img src='${data.profile_pic}' width='50'><br>${displayName}">
                <img src="${data.profile_pic}" alt="${displayName}" width="40" class="rounded-circle">
            </a>
            <div>
                <strong><a href="/profile/${data.user_id}" class="profile-link">${displayName}</a></strong>: ${data.message}
            </div>
        </div>
    `;
            chatbox.innerHTML += messageHTML;
            chatbox.scrollTop = chatbox.scrollHeight;
            // Re-initialize tooltips for new messages
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        socket.on('user_joined', function (data) {
            var chatbox = document.getElementById('chatbox');
            var messageHTML = `<div class="text-muted">${data.display_name || data.username} has joined the chat.</div>`;
            chatbox.innerHTML += messageHTML;
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        socket.on('update_user_list', function(data) {
    var userList = document.getElementById('online-users');
    userList.innerHTML = '';
    data.users.forEach(function(display_name) {
        userList.innerHTML += `<li class="list-group-item">${display_name}</li>`;
    });
});

function checkKey(event) {
        if (event.keyCode === 13) { // Enter key code
            sendMessage();
        }
    }
        // 3. Finally, define other functions that use the socket
        function sendMessage() {
            console.log("Sending message...");
            var message = document.getElementById('message').value;
            socket.emit('send_message', { message: message });
            document.getElementById('message').value = '';
        }
    </script>

</body>

</html>
