<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
</head>
<body>
    <h1>Inbox</h1>
    
    <h2>Conversations:</h2>
    <ul>
    {% for sender in senders %}
        <li><a href="{{ url_for('private_chat', receiver_id=user.id) }}">{{ sender.username }}</a></li>
    {% endfor %}
    </ul>

    <h2>All Received Messages:</h2>
    <ul>
    {% for message in received_messages %}
        <li><strong>{{ message.sender.username }}:</strong> {{ message.content }} <small>{{ message.timestamp }}</small></li>
    {% endfor %}
    </ul>


</body>
</html>
